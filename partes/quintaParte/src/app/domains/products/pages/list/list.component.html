<div class="flex space-x-4  mt-5">
  <div class="w-56">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
      <!-- En el renglon se imprime "category.name" y el routerLink nos dirige a un componente
      y el category_id es el nombre del input que guardara ese queryParams -->
      @for (category of categories(); track category) {
        <li>
          <a routerLink="/" [queryParams]="{category_id: category.id}">{{ category.name }}</a>
          <!-- <a href="">{{category.name}}</a> -->
        </li>
      }
    </ul>
  </div>

  <div class="grid grid-cols-4 gap-8 mt-5">
    <!--ngFor crea varios elementos por varias el atributo product en app-product -->
    @for (product of products(); track product) {
      <app-product
        [product]="product"
        (addToCart)="addToCart($event)" />
    }
  </div>


</div>
